<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sent Emails</title>
</head>
<body>
    <h1>Sent Emails</h1>
    {% if emails %}
        <table>
            <tr>
                <th>Recipient</th>
                <th>Subject</th>
                <th>Body</th>
            </tr>
            {% for email in emails %}
            <tr>
                <td>{{ email.to }}</td>
                <td>{{ email.subject }}</td>
                <td>{{ email.body[:100] }}...</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No emails have been sent yet.</p>
    {% endif %}
</body>
</html>
